name: Update AIE Efficiency Traces

on:
  workflow_dispatch:
  workflow_run:
    workflows: [AIE Deployment Gemm]
    types:
      - completed

jobs:
  update-traces:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Download last 5 successful artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: "AIE Deployment Gemm"
          run_count: 5
          path: artifacts

      - name: Unzip all artifacts
        run: |
          mkdir -p extracted
          for zip in artifacts/**/*.zip; do
            run_id=$(basename $(dirname "$zip"))
            dest="extracted/$run_id"
            mkdir -p "$dest"
            unzip "$zip" -d "$dest"
          done

      - name: Copy images to docs/traces/
        run: |
          mkdir -p docs/traces
          for run_dir in extracted/*; do
            run_id=$(basename "$run_dir")
            dest="docs/traces/$run_id"
            mkdir -p "$dest"
            cp -r "$run_dir"/* "$dest"/
          done

      - name: Keep only 5 most recent runs
        run: |
          cd docs/traces
          ls -dt run-* | tail -n +6 | xargs rm -rf || true
          cd ../../

      - name: Generate efficiency-traces.md
        run: |
          python .github/scripts/gen_trace_markdown.py > docs/efficiency-traces.md

      - name: Commit and push changes
        run: |
          git add docs/traces docs/efficiency-traces.md
          git diff --quiet && echo "No changes to commit" || (
            git commit -m "Update efficiency trace images"
            git push
          )
