name: _gemm-run

on:
  workflow_call:
    inputs:
      snakemake_args:
        type: string
        required: false
        default: "-j 1 --forceall --keep-going"
    secrets:
      CI_TOKEN:
        required: false
      OPENAI_API_KEY:
        required: false

jobs:
  run:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN || github.token }}

      - name: Detect Python version
        id: pyver
        shell: bash -l {0}
        run: |
          echo "version=$(python3 -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}.{sys.version_info.micro}")')" >> "$GITHUB_OUTPUT"

      - name: Cache Python virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py${{ steps.pyver.outputs.version }}-${{ hashFiles('pyproject.toml', 'setup_mlir_aie_requirements.sh') }}
          restore-keys: |
            venv-${{ runner.os }}-py${{ steps.pyver.outputs.version }}-
            venv-${{ runner.os }}-

      - name: Setup Python env (pyproject.toml)
        shell: bash -l {0}
        run: |
          if [ ! -d ".venv" ]; then python3 -m venv .venv; fi
          source .venv/bin/activate

          python -m pip install --upgrade pip

          # Install project deps from pyproject.toml.
          # Use dev extras if you want tooling like pytest/pre-commit/etc available here too.
          python -m pip install -e ".[dev]"

          if [ -f setup_mlir_aie_requirements.sh ]; then
            bash setup_mlir_aie_requirements.sh
          fi

      - name: Run Snakemake
        shell: bash -l {0}
        continue-on-error: true
        env:
          ARGS: ${{ inputs.snakemake_args }}
        run: |
          source .venv/bin/activate
          snakemake $ARGS || true

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-raw
          path: outputs/*
          retention-days: 30
